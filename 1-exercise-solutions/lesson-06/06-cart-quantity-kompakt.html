<!DOCTYPE html>
<html>
	<head>
	<title>Cart Quantity Kompakt</title>
	</head>
	<body>
		<button onclick="showQuantity();">Show Quantity</button>
		<button onclick="addRemoveCart(1);">Add to Cart</button>
		<button onclick="addRemoveCart(-1);">Remove from Cart</button>
		<button onclick="addRemoveCart(2);">+ 2</button>
		<button onclick="addRemoveCart(3);">+ 3</button>
		<button onclick="addRemoveCart(-2);">- 2</button>
		<button onclick="addRemoveCart(-3);">- 3</button>		
		<button onclick="resetCart();">Reset Cart</button>

		<script>
			let cartQuantity = 0;

			function addRemoveCart(quantity){
				const newQuantity = cartQuantity + quantity
				if(newQuantity > 10){
					alert('the cart is full');
				} else if(newQuantity<0){
					alert ('Not enough items in the cart');
				}	else {
					cartQuantity = newQuantity;
					showQuantity();
				}
			}

			function showQuantity(){
				console.log(`Cart quantity: ${cartQuantity}`);
			}	

			function resetCart() {
				cartQuantity = 0;
				console.log('Cart was reset.');
				showQuantity();
			}

		</script>

	</body>
</html>
